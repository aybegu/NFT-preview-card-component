<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card-container">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="image">
      <div class="context">
        <h3 class="title">Equilibrium #3429</h3>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            <p><b>0.041 ETH</b></p>
          </div>
          <div class="clock">
            <img src="images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
        <!-- <div class="line"></div> -->
        <div class="avatar">
            <img src="images/image-avatar.png" alt="avatar">
            <p>Creation of <font color = #ffffff >Jules Wyvern</font></p>
            <!-- <span style="color: hsl(215, 51%, 70%);">Creation of</span>
            <span style="color: white;">Jules Wyvern</span> -->
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aybegu">Ayca Berfin Gurler</a>.
  </div>
</body>
</html>
